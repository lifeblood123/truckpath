<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <style>
      .dialog-open {
        overflow-y: hidden !important;
      }
      .rs-overlay {
        background: #000;
        opacity: 0.5;
        filter: alpha(opacity=50);
        position: fixed;
        z-index: 1000;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: none;
      }
      .rs-dialog {
        display: none;
        opacity: 0;
        overflow: hidden;
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 1040;
        -webkit-overflow-scrolling: touch;
        outline: 0;
        /*background: rgba(0,0,0,.5);*/
        -webkit-transition: opacity 0.15s linear;
        -o-transition: opacity 0.15s linear;
        transition: opacity 0.15s linear;
      }
      .dialog-open .rs-dialog {
        overflow-x: hidden;
        overflow-y: auto;
      }
      .rs-dialog.in {
        opacity: 1;
      }
      .rs-dialog .rs-dialog-box {
        -webkit-transform: translate(0, -25%);
        -ms-transform: translate(0, -25%);
        -o-transform: translate(0, -25%);
        transform: translate(0, -25%);
        -webkit-transition: -webkit-transform 0.3s ease-out;
        -o-transition: -o-transform 0.3s ease-out;
        transition: transform 0.3s ease-out;
      }
      .rs-dialog.in .rs-dialog-box {
        -webkit-transform: translate(0, 0);
        -ms-transform: translate(0, 0);
        -o-transform: translate(0, 0);
        transform: translate(0, 0);
      }
      .rs-dialog .rs-dialog-box {
        position: relative;
        margin: 30px auto;
        width: 600px;
        background-color: #ffffff;
        border-radius: 10px;
        border: 1px solid #999999;
        border: 1px solid rgba(0, 0, 0, 0.2);
        -webkit-box-shadow: 0 3px 9px rgba(0, 0, 0, 0.5);
        box-shadow: 0 3px 9px rgba(0, 0, 0, 0.5);
      }
      .logged-in .rs-dialog .rs-dialog-box {
        margin-top: 60px;
      }
      .rs-dialog-box a.close {
        position: absolute;
        top: -12px;
        right: -12px;
        width: 25px;
        height: 25px;
        padding: 0;
        line-height: 25px;
        font-size: 20px;
        font-family: Arial, sans-serif;
        font-weight: bold;
        text-decoration: none;
        text-align: center;
        text-shadow: 0 1px 0 #ffffff;
        color: #fff;
        background-color: #8b8b8b;
        border: 2px solid #fff;
        border-radius: 25px;
        box-shadow: 0 0 3px 1px #999;
        outline: none;
      }
      .rs-dialog-box a.close:hover {
        background-color: #444;
      }
      .rs-dialog-header {
        padding: 20px;
        border-bottom: 1px solid #e5e5e5;
      }
      .rs-dialog-header h3 {
        font-size: 18px;
      }
      .rs-dialog-body {
        padding: 20px;
        line-height: 1.4;
      }
      .rs-dialog-body p {
        margin-bottom: 10px;
      }
      .rs-dialog-footer {
        padding: 20px;
        border-top: 1px solid #e5e5e5;
        overflow: hidden;
      }
      @media (max-width: 767px) {
        .rs-dialog .rs-dialog-box {
          width: auto;
          margin: 30px 20px;
        }
      }
    </style>
  </head>
  <body>
    <a href="#" rel="rs-dialog" data-target="myModal">Launch Demo Modal</a>
    <div class="rs-overlay">
        <div class="rs-dialog" id="myModal">
            <div class="rs-dialog-box">
              <a class="close" href="#">&times;</a>
              <div class="rs-dialog-header">
                <h3>标题</h3>
              </div>
              <div class="rs-dialog-body">
                <p>内容</p>
              </div>
              <div class="rs-dialog-footer">
                <input
                  type="button"
                  class="close"
                  value="Close"
                  style="float: right"
                />
              </div>
            </div>
          </div>
    </div>
    <script>
      jQuery(document).ready(function ($) {
        $("a[rel='rs-dialog']").each(function () {
          var trigger = $(this);
          var rs_dialog = $("#" + trigger.data("target"));
          var rs_box = rs_dialog.find(".rs-dialog-box");
          var rs_close = rs_dialog.find(".close");
          var rs_overlay = $(".rs-overlay");
          if (!rs_dialog.length) return true;
          // Open dialog
          trigger.click(function () {
            console.log(111);
            //Get the scrollbar width and avoid content being pushed
            var w1 = $(window).width();
            $("html").addClass("dialog-open");
            var w2 = $(window).width();
            c = w2 - w1 + parseFloat($("body").css("padding-right"));
            if (c > 0) $("body").css("padding-right", c + "px");
            rs_overlay.fadeIn("fast");
            rs_dialog.show("fast", function () {
              rs_dialog.addClass("in");
            });
            return false;
          });
          // Close dialog when clicking on the close button
          rs_close.click(function (e) {
            rs_dialog
              .removeClass("in")
              .delay(150)
              .queue(function () {
                rs_dialog.hide().dequeue();
                rs_overlay.fadeOut("slow");
                $("html").removeClass("dialog-open");
                $("body").css("padding-right", "");
              });
            return false;
          });
          // Close dialog when clicking outside the dialog
          rs_dialog.click(function (e) {
            rs_close.trigger("click");
          });
          rs_box.click(function (e) {
            e.stopPropagation();
          });
        });
      });
    </script>
  </body>
</html>
