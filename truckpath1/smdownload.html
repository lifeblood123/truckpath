  <body>
    <div class="dispatch-start" id="sms-modal-trigger">Get a Demo</div>

    <script>
      var domstr = `<div id="sms-modal" class="modal modal_bottom modal_center js-modal">
      <div class="modal__close js-modal-close"></div>
      <div class="section section_sms-modal">
        <div class="send-sms forms">
          <div class="send-sms__heading">Send SMS to Download</div>
          <div class="send-sms__container forms-content">
            <form
              id="sms-form"
              action="/api/sms/index"
              class="fields-box block send-sms__form"
            >
              <div class="fieldset">
                <div
                  class="field-item send-sms__input required"
                  style="display: block"
                >
                  <span class="field-item-container text"
                    ><input type="text" name="phone" /><span class="placeholder"
                      >Your phone</span
                    ></span
                  >
                </div>
              </div>
              <div class="fieldset fieldset-last">
                <div class="field-item field-button send-sms__submit">
                  <a href="#submit" class="default-button form-submit">Send</a
                  ><span class="button-loader"></span>
                </div>
              </div>
            </form>
          </div>
          <div class="send-sms__example js-sms-example">
            Example: +1 2223334455 or 2223334455
          </div>
          <div class="send-sms__success js-sms-success">
            <img
              src="http://truckerpath.com/wp-content/uploads/2022/06/checkmark.png"
            />Link to download sent successfully
          </div>
        </div>
      </div>
    </div>`;
      var formdom = jQuery(domstr);
      formdom.appendTo(jQuery("body"));
      var forms = function () {
        (forms.$forms = $(".forms")),
          (forms.callbacks = { success: null, error: null }),
          forms.$forms.each(forms.initForm),
          forms.alwaysWatch();
      };
      (forms.var = {
        focusCheckSelector:
          ".field-item-container.text input, .field-item-container.textarea textarea",
        selectSelector: ".field-item-container.select select",
        formSelector: "form.fields-box",
        submitSelector: "form.fields-box .submit",
        inprogressClass: "in-progress",
        form: ".fields-box",
        itemSelect: ".field-item",
        itemSelectException: ":not(.field-button)",
        type: {
          select: {
            selector: "select",
            classContainer: "select",
            elementView: "<span class='show-value'></span>",
          },
          text: {
            selector: ":text",
            classContainer: "text",
            element: "<input type='text' />",
          },
          textarea: {
            selector: "textarea",
            classContainer: "textarea",
            element: "<textarea></textarea>",
          },
          doubletumbler: {
            selector: "double-tumbler:radio",
            classContainer: "double-tumbler-container",
            label: "<label></label>",
          },
        },
        newCoreElement: "<span class='field-item-container'></span>",
