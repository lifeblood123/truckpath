  <body>
    <div class="send-sms send-sms_inline forms">
      <div class="send-sms__heading_inline">Send me the link to install</div>
      <div class="send-sms__container_inline forms-content">
        <form
          id="sms-form-inline"
          action="/api/sms/truckerpath-app"
          class="fields-box block"
        >
          <div class="fieldset">
            <div
              class="field-item send-sms__input_inline required"
              style="display: block"
            >
              <span class="field-item-container text"
                ><input type="text" name="phone" /><span class="placeholder"
                  >Phone Number</span
                ></span
              >
            </div>
          </div>
          <div class="fieldset fieldset-last">
            <div class="field-item field-button send-sms__submit_inline">
              <a href="#submit" class="default-button form-submit">SEND SMS</a
              ><span class="button-loader"></span>
            </div>
          </div>
        </form>
        <div class="send-sms__success_inline js-sms-success">
          <img src="https://truckerpath.com/wp-content/uploads/2022/06/checkmark.png" />Check your phone
        </div>
      </div>
    </div>
    <script>



var forms = function() {
    forms.$forms = $(".forms"),
    forms.callbacks = {
        success: null,
        error: null
    },
    forms.$forms.each(forms.initForm),
    forms.alwaysWatch()
};
forms.var = {
    focusCheckSelector: ".field-item-container.text input, .field-item-container.textarea textarea",
    selectSelector: ".field-item-container.select select",
    formSelector: "form.fields-box",
    submitSelector: "form.fields-box .submit",
    inprogressClass: "in-progress",
    form: ".fields-box",
    itemSelect: ".field-item",
    itemSelectException: ":not(.field-button)",
    type: {
        select: {
            selector: "select",
            classContainer: "select",
            elementView: "<span class='show-value'></span>"
        },
        text: {
            selector: ":text",
            classContainer: "text",
            element: "<input type='text' />"
        },
        textarea: {
            selector: "textarea",
            classContainer: "textarea",
            element: "<textarea></textarea>"
        },
        doubletumbler: {
            selector: "double-tumbler:radio",
            classContainer: "double-tumbler-container",
            label: "<label></label>"
        }
    },
    newCoreElement: "<span class='field-item-container'></span>",
    placeholderElement: "<span class='placeholder'></span>",
    requiredElement: "<span class='required'>*</span>",
    loaderButtonPlace: "<span class='loader-button-place'></span>",
    respondBox: "<div class='field-item respond-box'></div>",
    respondTitle: "<h4></h4>",
    respondMessage: "<span class='respond-list-row'></span>"
},
forms.alwaysWatch = function() {
    $(document).on("focusin", forms.var.focusCheckSelector, forms.checkFocusIn),
    $(document).on("focusout", forms.var.focusCheckSelector, forms.checkFocusOut),
    $(document).on("change", forms.var.selectSelector, forms.checkSelect),
    $(document).on("submit", forms.var.formSelector, forms.submitHandler),
    $(document).on("click", forms.var.submitSelector, forms.submitByClick)
}
,
forms.submitHandler = function() {
    return forms.submit.apply(this, arguments)
}
,
forms.submit = function() {
    var e = $(this)
      , r = $(".default-button.submit", e);
    if (e.hasClass("block"))
        return !1;
    var s = e.attr("action")
      , o = e.attr("method") || "post"
      , t = e.serialize();
    return $.ajax({
        headers: {
            "X-CSRF-TOKEN": $('meta[name="csrf-token"]').attr("content")
        },
        type: o,
        url: s,
        dataType: "json",
        data: t,
        beforeSend: function() {
            forms.loaderToggle(e),
            r.hide()
        }
    }).success(function(r) {
        return r["success-address"] ? (forms.redirectTo(r["success-address"]),
        !1) : e.data("success-address") ? (forms.redirectTo(e.data("success-address")),
        !1) : (e.find(".field-item").hide(),
        forms.loaderToggle(e),
        forms.showRespond(e, r),
        void (forms.callbacks.success && forms.callbacks.success()))
    }).error(function(s) {
        r.show(),
        forms.loaderToggle(e),
        forms.showRespond(e, s.responseJSON),
        forms.callbacks.error && forms.callbacks.error()
    }),
    !1
}
,
forms.on = function(e, r) {
    switch (e) {
    case "success":
        forms.callbacks.success = r;
    case "error":
        forms.callbacks.error = r
    }
}
,
forms.redirectTo = function(e) {
    window.location = e
}
,
forms.showRespond = function(e, r) {
    switch ($(".respond-box", e).remove(),
    $respondBox = $(forms.var.respondBox).addClass("respond-" + r.status),
    $fields = $(".field-item", e),
    forms.showRespondMessage($respondBox, "respondTitle", r.title),
    typeof r.api_errors) {
    case "object":
        for (var s in r.api_errors) {
            var o = r.api_errors[s];
            forms.showRespondMessage($respondBox, "respondMessage", o.text)
        }
        break;
    default:
        forms.showRespondMessage($respondBox, "respondMessage", r.message)
    }
    $respondBox.prependTo(e),
    $.scrollTo($respondBox, 1e3, {
        offset: -100
    })
}
,
forms.showRespondMessage = function(e, r, s) {
    $(forms.var[r]).text(s).appendTo(e)
}
,
forms.loaderToggle = function(e) {
    $buttonContainer = $(".field-item.field-button", e),
    $button = $(".default-button.submit", $buttonContainer),
    $loader = $(".loader-button-place", $buttonContainer),
    $loader.length ? $loader.remove() : ($loader = $(forms.var.loaderButtonPlace),
    $loader.appendTo($buttonContainer))
}
,
forms.submitByClick = function() {
    return $(this).parents(forms.var.formSelector).submit(),
    !1
}
,
forms.checkSelect = function() {
    var e = $(this).parent();
    e.addClass(forms.var.inprogressClass);
    var r = e.find(".show-value")
      , s = $(this).find('option[value="' + $(this).val() + '"]').text();
    r.text(s)
}
,
forms.checkFocusIn = function() {
    var e = $(this).parent();
    if (e.hasClass("readonly"))
        return !1;
    e.addClass(forms.var.inprogressClass)
}
,
forms.checkFocusOut = function() {
    var e = $(this).parent();
