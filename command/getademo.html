  <script>


var domstr = `<div class="hbspt-form-bg">
      <div class="hbspt-form-container" id="hbspt-form-container">
        <div class="title">
          See how Trucker Pathâ€™s platform can scale up your trucking company
        </div>
        <svg
          class="close"
          onclick="window.closeSelectPopup()"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g fill="none" fill-rule="evenodd">
            <path d="M0 0h24v24H0z" />
            <path
              d="M17.586 4.986 19 6.4 13.4 12l5.728 5.728-1.414 1.414-5.729-5.728-5.713 5.714-1.414-1.414L10.57 12 4.986 6.414 6.4 5l5.585 5.586 5.6-5.6z"
              fill="#7F8596"
            />
          </g>
        </svg>
        <div class="split"></div>
      </div>
    </div>`;
      var formdom = jQuery(domstr);
      formdom.appendTo(jquery("body"));

    window.addEventListener("message", (event) => {
      if (
        event.data.type === "hsFormCallback" &&
        event.data.eventName === "onFormSubmitted"
      ) {
        window.onSubmitted();
      }
    });

    hbspt.forms.create({
      region: "na1",
      portalId: "6474818",
      formId: "747757b2-1cb3-4375-bd2b-689a36338cfb",
      target: "#hbspt-form-container",
    });
    function callDemo() {
      document.body.classList.add("tpweb-noscroll");
    }
    window.closeSelectPopup = () => {
      document.body.classList.remove("tpweb-noscroll");
    };
    window.onSubmitted=()=> {
      this.closeSelectPopup();
    }
    var demoBtns = document.querySelectorAll(".get-demo");
    for (let i = 0; i < demoBtns.length; i++) {
      demoBtns[i].addEventListener("click", (e) => {
        if (e && e.preventDefault) {
              e.preventDefault();
            } else {
              window.event.returnValue = false;
            }
        callDemo();
      });
    }
  </script>
